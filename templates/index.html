<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cattle Breed Identification</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #F8F5EF;
        }
    </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen p-4 text-center">

    <div class="max-w-md w-full bg-white p-8 rounded-3xl shadow-lg border border-gray-200">
        <h1 class="text-3xl font-bold mb-8 tracking-wide text-gray-800">CATTLE BREED IDENTIFICATION</h1>
        
        <!-- The default cattle image -->
        <img id="cowImage" src="../static/cattle.png" alt="A cartoon drawing of a cow's head." class="mx-auto rounded-lg mb-6 max-w-full h-auto">
        
        <p class="text-gray-600 mb-6">Upload an image of a cow to identify its breed.</p>

        <form id="uploadForm" enctype="multipart/form-data" class="flex flex-col items-center">
            <label class="cursor-pointer">
                <input type="file" name="file" accept="image/*" id="fileInput" class="hidden">
                <span class="inline-flex items-center space-x-2 bg-white text-gray-700 px-6 py-3 rounded-full shadow-lg hover:shadow-xl transition-shadow duration-300 ease-in-out border border-gray-300">
                    <i class="fas fa-upload text-gray-500"></i>
                    <span>Upload Image</span>
                </span>
            </label>
            <button type="submit" class="hidden"></button>
        </form>

        <div id="loading" class="mt-6 text-gray-500 hidden">
            <div class="animate-spin rounded-full h-8 w-8 border-t-2 border-b-2 border-blue-500 mx-auto"></div>
            <p class="mt-2">Identifying...</p>
        </div>
        
        <div id="result" class="mt-6 font-bold text-lg text-gray-800"></div>
        <img id="uploadedImage" src="" alt="Uploaded Image" class="mt-6 mx-auto rounded-lg shadow-md hidden">
    </div>

    <script>
        const fileInput = document.getElementById('fileInput');
        const uploadForm = document.getElementById('uploadForm');
        const resultDiv = document.getElementById('result');
        const loadingDiv = document.getElementById('loading');
        const uploadedImage = document.getElementById('uploadedImage');
        const cowImage = document.getElementById('cowImage');

        fileInput.addEventListener('change', () => {
            if (fileInput.files.length > 0) {
                uploadForm.dispatchEvent(new Event('submit', { bubbles: true }));
            }
        });

        uploadForm.addEventListener('submit', async function(event) {
            event.preventDefault();

            resultDiv.textContent = '';
            uploadedImage.style.display = 'none';
            cowImage.style.display = 'none';
            loadingDiv.classList.remove('hidden');

            if (fileInput.files.length === 0) {
                resultDiv.textContent = 'Please select a file.';
                loadingDiv.classList.add('hidden');
                cowImage.style.display = 'block';
                return;
            }

            const formData = new FormData();
            formData.append('file', fileInput.files[0]);

            const reader = new FileReader();
            reader.onload = function(e) {
                uploadedImage.src = e.target.result;
                uploadedImage.style.display = 'block';
            };
            reader.readAsDataURL(fileInput.files[0]);

            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (response.ok) {
                    resultDiv.textContent = 'Identified Breed: ' + data.breed;
                } else {
                    resultDiv.textContent = 'Error: ' + (data.error || 'Something went wrong.');
                }

            } catch (error) {
                resultDiv.textContent = 'Network error: ' + error.message;
            } finally {
                loadingDiv.classList.add('hidden');
            }
        });
    </script>
</body>
</html>
